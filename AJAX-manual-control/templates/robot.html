<!DOCTYPE HTML>
<html>
<head>
<title>Test AJAX</title>
<script>
    function loadXMLDoc()
    {
        var req = new XMLHttpRequest()
        req.open('POST', '/direction')
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        <!--var postVars = 'I am sexy'-->
        req.send()
        return false
    }
</script>
</head>
<body>
<h1>Flask AJAX Test</h1>
<form action="" method="POST">

<input type="button" value="Submit" id="1" onclick="return loadXMLDoc()">
</form>
<div id="myDiv"></div>
</body>
</html>
