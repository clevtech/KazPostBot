<!DOCTYPE HTML>
<html>
<head>
<title>Test AJAX</title>
<script>
    function v()
    {
        var req = new XMLHttpRequest()
        req.open('POST', '/v')
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        <!--var postVars = 'I am sexy'-->
        req.send()
        return false
    }
</script>
<script>
    function stop()
    {
        var req = new XMLHttpRequest()
        req.open('POST', '/stop')
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        <!--var postVars = 'I am sexy'-->
        req.send()
        return false
    }
</script>

</head>
<body>
<h1>Flask AJAX Test</h1>
<form action="" method="POST">

    <input type="button" value="GO" id="1" onclick="return v()">
    <input type="button" value="STOP" id="2" onclick="return stop()">
</form>
<div id="myDiv"></div>
</body>
</html>
